name: Build ESP32-S3 Firmware

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # 允许你在网页上手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    # 直接使用官方镜像，环境最稳
    container: espressif/idf:release-v5.1

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive' # 必须包含，确保抓取到所有依赖

    - name: Build with idf.py
      run: |
        . $IDF_PATH/export.sh
        # 强制指定芯片为 S3
        idf.py set-target esp32s3
        # 编译项目
        idf.py build

    - name: Prepare Artifacts
      run: |
        mkdir -p build_artifacts
        # 复制 S3 烧录所需的三个核心文件
        cp build/bootloader/bootloader.bin build_artifacts/
        cp build/partition_table/partition-table.bin build_artifacts/
        cp build/esp32-wi-fi-penetration-tool.bin build_artifacts/
        # 如果编译出了网页存储分区文件，也带上
        if [ -f "build/storage.bin" ]; then cp build/storage.bin build_artifacts/; fi

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: esp32-s3-v5.1-firmware
        path: build_artifacts/*
