name: Build ESP32-S3 (ESP-IDF) + Merged BIN

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget flex bison gperf python3 python3-pip cmake ninja-build ccache libffi-dev libssl-dev dfu-util

      - name: Install ESP-IDF
        run: |
          git clone -b v4.4.7 --recursive https://github.com/espressif/esp-idf.git $HOME/esp-idf
          $HOME/esp-idf/install.sh

      - name: Build for ESP32-S3
        run: |
          . $HOME/esp-idf/export.sh
          rm -rf build
          idf.py set-target esp32s3
          idf.py build

      - name: Merge BIN files
        run: |
          . $HOME/esp-idf/export.sh

          BOOTLOADER=build/bootloader/bootloader.bin
          PARTITIONS=build/partition_table/partition-table.bin
          APP=$(ls build/*.bin | grep -v bootloader | grep -v partition | head -n1)

          esptool.py --chip esp32s3 merge_bin \
            -o merged-esp32s3.bin \
            0x0000  "$BOOTLOADER" \
            0x8000  "$PARTITIONS" \
            0x10000 "$APP"

      - name: Upload merged firmware
        uses: actions/upload-artifact@v4
        with:
          name: esp32-s3-merged-bin
          path: merged-esp32s3.bin