name: Build ESP32-S3 with ESP-IDF

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup ESP-IDF
        uses: espressif/setup-espidf@v2
        with:
          version: v4.4    # 4.4 或兼容的最新 IDF

      - name: Configure ESP-S3 Target
        run: |
          export IDF_TARGET=esp32s3
          idf.py set-target esp32s3

      - name: Build
        run: |
          export IDF_TARGET=esp32s3
          idf.py build

      - name: Install esptool
        run: |
          python3 -m pip install --upgrade esptool

      - name: Create merged bin
        run: |
          export IDF_TARGET=esp32s3
          BOOT_LOADER=build/bootloader/bootloader.bin
          PARTITIONS=build/partition_table/partition-table.bin
          APP=build/esp32-wifi-penetration-tool.bin

          esptool.py --chip esp32s3 merge_bin \
            -o merged-esp32s3.bin \
            0x0 "$BOOT_LOADER" \
            0x8000 "$PARTITIONS" \
            0x10000 "$APP"

      - name: Upload merged firmware
        uses: actions/upload-artifact@v4
        with:
          name: merged-firmware
          path: merged-esp32s3.bin