name: Build and Merge ESP32-S3 Firmware

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v5.1

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Fix Component Dependencies (Patch)
      run: |
        # 修复 wifi_controller 组件的依赖问题，添加 esp_wifi 和 esp_event
        sed -i 's/REQUIRES/REQUIRES esp_wifi esp_event/g' components/wifi_controller/CMakeLists.txt
        # 顺便确保 web_server 组件也有必要的依赖
        sed -i 's/REQUIRES/REQUIRES esp_wifi esp_event/g' components/web_server/CMakeLists.txt || true

    - name: Build and Merge Firmware
      shell: bash
      run: |
        . $IDF_PATH/export.sh
        rm -rf build
        idf.py set-target esp32s3
        idf.py build
        
        # 合并所有 bin 文件为一个
        esptool.py --chip esp32s3 merge_bin \
          -o build/merged-firmware.bin \
          --flash_mode dio \
          --flash_size 4MB \
          0x0 build/bootloader/bootloader.bin \
          0x8000 build/partition_table/partition-table.bin \
          0x10000 build/esp32-wi-fi-penetration-tool.bin

    - name: Upload Merged Firmware
      uses: actions/upload-artifact@v4
      with:
        name: esp32-s3-SINGLE-bin
        path: build/merged-firmware.bin
