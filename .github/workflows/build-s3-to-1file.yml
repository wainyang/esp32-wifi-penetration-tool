    - name: Surgical Dependency Fix
      run: |
        rm -rf build
        
        # 1. 修复 wifi_controller (它是项目的核心依赖，必须包含 Wi-Fi 系统库)
        printf 'idf_component_register(SRC_DIRS "." ".." "interface" \n\tINCLUDE_DIRS "interface" "." \n\tREQUIRES esp_wifi esp_event lwip esp_timer esp_http_server)\n' > components/wifi_controller/CMakeLists.txt

        # 2. 修复 frame_analyzer (它需要分析 Wi-Fi 帧)
        printf 'idf_component_register(SRC_DIRS "." "interface" \n\tINCLUDE_DIRS "interface" "." \n\tREQUIRES esp_wifi esp_event wifi_controller)\n' > components/frame_analyzer/CMakeLists.txt

        # 3. 修复其他简单的序列化组件
        printf 'idf_component_register(SRC_DIRS "." INCLUDE_DIRS "interface" "." REQUIRES frame_analyzer)\n' > components/hccapx_serializer/CMakeLists.txt
        printf 'idf_component_register(SRC_DIRS "." INCLUDE_DIRS "interface" "." REQUIRES frame_analyzer)\n' > components/pcap_serializer/CMakeLists.txt

        # 4. 修复 webserver
        printf 'idf_component_register(SRC_DIRS "." INCLUDE_DIRS "interface" "." REQUIRES esp_http_server wifi_controller frame_analyzer)\n' > components/webserver/CMakeLists.txt

        # 5. 核心：让 main 组件能够“看到”所有地方
        # 我们把所有可能的路径都喂给 main，包括 components 的根目录和 interface 目录
        printf 'idf_component_register(SRC_DIRS "."\n\tINCLUDE_DIRS "." "../components/wifi_controller/interface" "../components/frame_analyzer/interface" "../components/webserver/interface" "../components/hccapx_serializer/interface" "../components/pcap_serializer/interface" "../components/wifi_controller" "../components/frame_analyzer"\n\tREQUIRES esp_wifi esp_event lwip esp_http_server esp_timer nvs_flash wifi_controller frame_analyzer webserver pcap_serializer hccapx_serializer)\n' > main/CMakeLists.txt
        
        # 6. 修复 Git 权限
        git config --global --add safe.directory /__w/esp32-wifi-penetration-tool/esp32-wifi-penetration-tool
