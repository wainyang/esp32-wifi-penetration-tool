name: Build and Merge ESP32-S3 Firmware

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v5.1

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Build and Merge Firmware
      # 显式指定使用 bash，解决 export.sh 兼容性问题
      shell: bash
      run: |
        # 1. 载入环境变量
        . $IDF_PATH/export.sh
        
        # 2. 清理并设置目标
        rm -rf build
        idf.py set-target esp32s3
        
        # 3. 开始编译
        idf.py build
        
        # 4. 合并所有 bin 文件为一个
        # 注意：这里我们使用 idf.py 自带的合并逻辑或 esptool
        esptool.py --chip esp32s3 merge_bin \
          -o build/merged-firmware.bin \
          --flash_mode dio \
          --flash_size 4MB \
          0x0 build/bootloader/bootloader.bin \
          0x8000 build/partition_table/partition-table.bin \
          0x10000 build/esp32-wi-fi-penetration-tool.bin

    - name: Upload Merged Firmware
      uses: actions/upload-artifact@v4
      with:
        name: esp32-s3-SINGLE-bin
        path: build/merged-firmware.bin
