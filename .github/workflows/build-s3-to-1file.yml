name: Build S3 Firmware

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v5.1

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Nuclear Dependency Fix
      run: |
        rm -rf build
        
        # 1. 修复 wifi_controller
        printf 'idf_component_register(SRC_DIRS "."\n\tINCLUDE_DIRS "interface"\n\tREQUIRES esp_wifi esp_event lwip esp_http_server esp_timer)\n' > components/wifi_controller/CMakeLists.txt

        # 2. 修复 frame_analyzer (这是本次报错的根源)
        printf 'idf_component_register(SRC_DIRS "."\n\tINCLUDE_DIRS "interface"\n\tREQUIRES esp_wifi esp_event lwip)\n' > components/frame_analyzer/CMakeLists.txt

        # 3. 修复 hccapx_serializer
        printf 'idf_component_register(SRC_DIRS "."\n\tINCLUDE_DIRS "interface"\n\tREQUIRES frame_analyzer esp_event)\n' > components/hccapx_serializer/CMakeLists.txt

        # 4. 修复 webserver
        printf 'idf_component_register(SRC_DIRS "."\n\tINCLUDE_DIRS "interface"\n\tREQUIRES esp_http_server esp_event wifi_controller frame_analyzer)\n' > components/webserver/CMakeLists.txt

        # 5. 修复主程序 main
        printf 'idf_component_register(SRC_DIRS "."\n\tINCLUDE_DIRS "."\n\tREQUIRES esp_wifi esp_event lwip esp_http_server esp_timer nvs_flash wifi_controller frame_analyzer webserver pcap_serializer hccapx_serializer)\n' > main/CMakeLists.txt
        
        # 6. 修复 Git 权限
        git config --global --add safe.directory /__w/esp32-wifi-penetration-tool/esp32-wifi-penetration-tool

    - name: Compile
      shell: bash
      run: |
        . $IDF_PATH/export.sh
        idf.py set-target esp32s3
        idf.py build

    - name: Merge
      shell: bash
      run: |
        . $IDF_PATH/export.sh
        PROJECT_BIN=$(ls build/*.bin | grep -v "bootloader" | grep -v "partition" | head -n 1)
        esptool.py --chip esp32s3 merge_bin \
          -o build/merged-firmware.bin \
          --flash_mode dio \
          --flash_size 4MB \
          0x0 build/bootloader/bootloader.bin \
          0x8000 build/partition_table/partition-table.bin \
          0x10000 $PROJECT_BIN

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: esp32-s3-firmware
        path: build/merged-firmware.bin
