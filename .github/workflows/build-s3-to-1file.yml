name: Build S3 Firmware

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v5.1

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Final Fix Dependencies
      run: |
        rm -rf build
        
        # 1. 重写 wifi_controller 配置：让它自动找源文件，并声明依赖
        printf 'idf_component_register(SRC_DIRS "."\n\tINCLUDE_DIRS "interface"\n\tREQUIRES esp_wifi esp_event lwip esp_http_server)\n' > components/wifi_controller/CMakeLists.txt

        # 2. 重写 main 配置：同样让它自动扫描，并链接 wifi_controller
        printf 'idf_component_register(SRC_DIRS "."\n\tINCLUDE_DIRS "."\n\tREQUIRES esp_wifi esp_event lwip esp_http_server wifi_controller)\n' > main/CMakeLists.txt
        
        # 3. 针对 S3 的 git 权限修复
        git config --global --add safe.directory /__w/esp32-wifi-penetration-tool/esp32-wifi-penetration-tool

    - name: Compile
      shell: bash
      run: |
        . $IDF_PATH/export.sh
        idf.py set-target esp32s3
        idf.py build

    - name: Merge
      shell: bash
      run: |
        . $IDF_PATH/export.sh
        # 自动定位项目生成的 bin
        PROJECT_BIN=$(ls build/*.bin | grep -v "bootloader" | grep -v "partition" | head -n 1)
        esptool.py --chip esp32s3 merge_bin \
          -o build/merged-firmware.bin \
          --flash_mode dio \
          --flash_size 4MB \
          0x0 build/bootloader/bootloader.bin \
          0x8000 build/partition_table/partition-table.bin \
          0x10000 $PROJECT_BIN

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: esp32-s3-firmware
        path: build/merged-firmware.bin