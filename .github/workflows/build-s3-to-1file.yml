name: Build S3 Firmware

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v5.1

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Hard Fix Dependencies
      run: |
        # 1. 物理清理 build
        rm -rf build
        
        # 2. 强力重写 wifi_controller 的 CMakeLists.txt
        # 直接指定它所需要的所有核心依赖
        printf 'idf_component_register(SRCS "wifi_controller.c" "sniffer.c" "ap_scanner.c"\n\tINCLUDE_DIRS "interface"\n\tREQUIRES esp_wifi esp_event lwip esp_http_server)\n' > components/wifi_controller/CMakeLists.txt

        # 3. 强力重写 main 的 CMakeLists.txt
        # 确保它能找到刚才定义的 wifi_controller
        printf 'idf_component_register(SRCS "main.c" "attack.c" "attack_method.c" "pcap_serializer.c"\n\tINCLUDE_DIRS "."\n\tREQUIRES esp_wifi esp_event lwip esp_http_server wifi_controller)\n' > main/CMakeLists.txt

    - name: Compile
      shell: bash
      run: |
        . $IDF_PATH/export.sh
        idf.py set-target esp32s3
        idf.py build

    - name: Merge
      shell: bash
      run: |
        . $IDF_PATH/export.sh
        # 自动获取生成的项目 bin 文件名
        PROJECT_BIN=$(ls build/*.bin | grep -v "bootloader" | grep -v "partition" | head -n 1)
        esptool.py --chip esp32s3 merge_bin \
          -o build/merged-firmware.bin \
          --flash_mode dio \
          --flash_size 4MB \
          0x0 build/bootloader/bootloader.bin \
          0x8000 build/partition_table/partition-table.bin \
          0x10000 $PROJECT_BIN

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: esp32-s3-firmware
        path: build/merged-firmware.bin
