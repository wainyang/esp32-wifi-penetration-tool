name: Build S3 Firmware

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v5.1

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Clean and Fix Config
      run: |
        # 1. 强制物理删除旧的 build 文件夹，解决报错中的 Refusing to automatically delete
        rm -rf build
        
        # 2. 修改依赖关系（加上 lwip 增强稳定性）
        find . -name "CMakeLists.txt" -exec sed -i 's/REQUIRES/REQUIRES esp_wifi esp_event lwip/g' {} +
        find . -name "CMakeLists.txt" -exec sed -i 's/PRIV_REQUIRES/PRIV_REQUIRES esp_wifi esp_event lwip/g' {} +
        
        # 3. 针对 main 目录补全 HTTP 服务依赖
        if [ -f "main/CMakeLists.txt" ]; then
          sed -i 's/REQUIRES/REQUIRES esp_wifi esp_event lwip esp_http_server/g' main/CMakeLists.txt
        fi

    - name: Compile
      shell: bash
      run: |
        . $IDF_PATH/export.sh
        # 因为我们已经手动删了 build，这里直接 set-target 就不会报错了
        idf.py set-target esp32s3
        idf.py build

    - name: Merge
      shell: bash
      run: |
        . $IDF_PATH/export.sh
        # 找到编译出的 bin 文件并合并成一个单一固件
        APP_BIN=$(ls build/*.bin | grep -v "bootloader" | grep -v "partition" | head -n 1)
        esptool.py --chip esp32s3 merge_bin \
          -o build/merged-firmware.bin \
          --flash_mode dio \
          --flash_size 4MB \
          0x0 build/bootloader/bootloader.bin \
          0x8000 build/partition_table/partition-table.bin \
          0x10000 $APP_BIN

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: esp32-s3-SINGLE-bin
        path: build/merged-firmware.bin
